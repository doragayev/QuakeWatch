apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: quakewatch
  namespace: quakewatch
  labels:
    release: monitoring
spec:
  namespaceSelector:
    matchNames: [ "quakewatch" ]
  selector:
    matchLabels:
      app: quakewatch
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
